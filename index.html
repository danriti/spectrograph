<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Spectrograph</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h2>Spectrograph</h2>

    <input id="file-input" type="file" />

    <audio id="play" controls>
        Your browser does not support the audio tag.
    </audio>

    <div id="lala">
        <canvas id="spectrograph" width="800" height="512"></canvas>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.2/chroma.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
    <script type="text/javascript" src="js/spectrograph.js"></script>
</body>
</html>
